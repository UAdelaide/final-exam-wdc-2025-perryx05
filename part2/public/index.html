<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <!-- Login Form Additional -->
    <form @submit.prevent="login" class = "mb-3">
      <div class = "mb-3">
        <label for="username" class = "form-label">Username</label>
        <input type ="text" id = "username" v-model = "username" class = "form-control" required>
      </div>
      <div class = "mb-3">
        <label for = "password" class = "form-label">Password</label>
        <input type = "password" id = "password" v-model = "password" class = "form-control" required>
      </div>
      <button type ="submit" class="btn btn-primary">Log In</button>
    </form>
    <p v-if="errorMessage" class="text-danger">{{ errorMessage }}</p>
    <!-- Registered Dog Table-->
     <h2 class = "mt-5">All Registered Dogs</h2>
     <table class = "table table-bordered">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{dog.dog_id}}</td>
          <td>{{dog.name}}</td>
          <td>{{dog.size}}</td>
          <td>{{dog.owner_id}}</td>
          <td><img :src="dog.photo" alt="Dog Photo" style="height:80px"></td>
        </tr>
      </tbody>
     </table>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          errorMessage: '',
          dogs: []
        };
      },
      methods: {
        login() {
          const user = {
            username: this.username,
            password: this.password
          };
          const xhr = new XMLHttpRequest();
          xhr.open('POST', '/api/users/login', true);
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.onreadystatechange = () => {
            if (xhr.readyState === 4){
              if (xhr.status === 200){
                const response = JSON.parse(xhr.responseText);
                const role = response.user.role;
                if (role === "owner"){
                  window.location.href = 'owner-dashboard.html';
                } else if (role === "walker"){
                  window.location.href = 'walker-dashboard.html';
                } else {
                  this.errorMessage = 'Invalid username or password';
                }
              } else {
                this.errorMessage = 'Login failed. Please check your credentials.';
              }
            }
          };
      xhr.send(JSON.stringify(user));
    },
    // Load all dogs with photos
    async loadDogs(){
      try {
        const res = await fetch('/api/walks/dogs');
        const dogList = await res.json();

        if (!res.ok || !Array.isArray(dogList)){
          console.error("Failed to load dogs:", dogList.error || dogList);
          return;
        }
        for (let dog of dogList){
          const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
          const imgData = await imgRes.json();
          dog.photo = imgData.message;
        }
        this.dogs = dogList;
      } catch (err) {
        console.error("Failed to load dogs:", err);
      }
    }
  },
  mounted(){
    this.loadDogs();
  }
}).mount('#app');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
